<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main>
      <section class="min-h-screen flex items-center justify-center">
        <div class="mockup-phone">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-8 bg-white block">
              <!-- nav bar -->
              <div class="navbar bg-base-100 w-full">
                <div class="navbar-start">
                  <div class="flex justify-center items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1"
                      stroke="currentColor"
                      class="size-16"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                      />
                    </svg>
                    <div class="stats">
                      <div class="stat p-1">
                        <div id="current-balance" class="stat-value">5000</div>
                        <div class="stat-title">Available Balance</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="navbar-end">
                  <a
                    class="btn border border-[#080808]/40 bg-white text-sm text-[#080808]/50"
                    id="log-out"><svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
                      />
                    </svg>
                    Log Out</a
                  >
                </div>
              </div>
              <!-- divider -->
              <div class="divider"></div>
              <!-- wellcome text -->
              <div class="px-3 space-y-1">
                <h3 class="font-bold text-2xl text-start">
                  Wellcome to Payooo!
                </h3>
                <p class="text-[#080808]/50">
                  Enjoy easy and convenient financial services with us. Cashout
                  charge is low and
                </p>
              </div>
              <!-- actions -->
              <div class="grid grid-cols-3 px-2 mt-4 gap-1">
                <button id="add-money-btn"
                  class="py-4 px-1 flex flex-col items-center gap-2 border rounded-xl text-sm text-[#080808]/70"
                >
                  <img src="./images/wallet 1.svg" alt="" />Add Money
                </button>
                <button
                  class="py-4 px-1 flex flex-col items-center gap-2 border rounded-xl text-sm text-[#080808]/70"
                >
                  <img src="./images/send 1.svg" alt="" />Cashout
                </button>
                <button
                  class="py-4 px-1 flex flex-col items-center gap-2 border rounded-xl text-sm text-[#080808]/70"
                >
                  <img src="./images/money 1.svg" alt="" />Transfer Money
                </button>
                <button
                  class="py-4 px-1 flex flex-col items-center gap-2 border rounded-xl text-sm text-[#080808]/70"
                >
                  <img src="./images/financial 1.svg" alt="" />Get Bonus
                </button>
                <button
                  class="py-4 px-1 flex flex-col items-center gap-2 border rounded-xl text-sm text-[#080808]/70"
                >
                  <img src="./images/purse 1.svg" alt="" />Pay Bill
                </button>
                <button
                  class="py-4 px-1 flex flex-col items-center gap-2 border rounded-xl text-sm text-[#080808]/70"
                >
                  <img src="./images/Group.svg" alt="" />Transection
                </button>
              </div>
              <!-- add Money -->
              <section id="add-money-section" class="px-2 pt-1 hidden">
                <div class="">
                  <h2 class="font-semibold text-lg text-[#080808]">
                    Add Money
                  </h2>
                </div>
                <!-- form starts -->
                <div class="hero w-full">
                  <div class="hero-content flex-col lg:flex-row-reverse w-full">
                    <div class="card w-full max-w-sm shrink-0 shadow-xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Select A Bank</span>
                          </label>
                          <select
                            class="select select-bordered w-full max-w-xs rounded-full"
                          >
                            <option disabled selected>Select Bank</option>
                            <option>Han Solo</option>
                            <option>Greedo</option>
                          </select>
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Bank Account Number</span>
                          </label>
                          <input
                            id="bank-account-no"
                            type="text"
                            placeholder="Enter 11 digit account number"
                            class="input input-bordered rounded-full"
                            required
                          />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount to Add</span>
                          </label>
                          <input
                            id="add-amount-form"
                            type="text"
                            placeholder="Add Amount to withdraw"
                            class="input input-bordered rounded-full"
                            required
                          />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                          <input
                            id="login-password-add-money"
                            type="password"
                            placeholder="Your Pin"
                            class="input input-bordered rounded-full"
                            required
                          />
                        </div>
                        <div class="form-control mt-6">
                          <button
                            id="add-money-btn-form"
                            class="btn btn-primary rounded-full text-white/90"
                          >
                            Add Money
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </section>
              <!-- Cash out -->
              <section class="px-2 pt-1 hidden">
                <div class="">
                  <h2 class="font-semibold text-lg text-[#080808]">Cash Out</h2>
                </div>
                <!-- form starts -->
                <div class="hero w-full">
                  <div class="hero-content flex-col lg:flex-row-reverse w-full">
                    <div class="card w-full max-w-sm shrink-0 shadow-xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Agent Number</span>
                          </label>
                          <input
                            id="bank-account-no"
                            type="text"
                            placeholder="Enter 11 digit number"
                            class="input input-bordered rounded-full"
                            required
                          />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount to Add</span>
                          </label>
                          <input
                            id="cashout-amount"
                            type="text"
                            placeholder="Enter Amount to withdraw"
                            class="input input-bordered rounded-full"
                            required
                          />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin Number</span>
                          </label>
                          <input
                            id="login-password"
                            type="password"
                            placeholder="Enter 4 digit Pin"
                            class="input input-bordered rounded-full"
                            required
                          />
                        </div>
                        <div class="form-control mt-6">
                          <button
                            id="login-btn"
                            class="btn btn-primary rounded-full text-white/90"
                          >
                            Withdraw Money
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </section>
              <!-- Transfer Money -->
              <section class="px-2 pt-1 hidden">
                <div class="">
                  <h2 class="font-semibold text-lg text-[#080808]">
                    Transfer Money
                  </h2>
                </div>
                <!-- form starts -->
                <div class="hero w-full">
                  <div class="hero-content flex-col lg:flex-row-reverse w-full">
                    <div class="card w-full max-w-sm shrink-0 shadow-xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">User Account Number</span>
                          </label>
                          <input
                            id="bank-account-no"
                            type="text"
                            placeholder="Enter 11 digit number"
                            class="input input-bordered rounded-full"
                            required
                          />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount to transfer</span>
                          </label>
                          <input
                            id="cashout-amount"
                            type="text"
                            placeholder="Enter Amount to withdraw"
                            class="input input-bordered rounded-full"
                            required
                          />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin Number</span>
                          </label>
                          <input
                            id="login-password"
                            type="password"
                            placeholder="Enter 4 digit Pin"
                            class="input input-bordered rounded-full"
                            required
                          />
                        </div>
                        <div class="form-control mt-6">
                          <button
                            id="login-btn"
                            class="btn btn-primary rounded-full text-white/90"
                          >
                            Send Money
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </section>
              <!-- Get Bonus-->
              <section class="px-2 pt-1 hidden">
                <div class="">
                  <h2 class="font-semibold text-lg text-[#080808]">
                    Get Bonus
                  </h2>
                </div>
                <!-- form starts -->
                <div class="hero w-full">
                  <div class="hero-content flex-col lg:flex-row-reverse w-full">
                    <div class="card w-full max-w-sm shrink-0 shadow-xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Enter Bonus Coupon</span>
                          </label>
                          <input
                            id="bank-account-no"
                            type="text"
                            placeholder="Enter your coupon"
                            class="input input-bordered rounded-full"
                            required
                          />
                        </div>
                        <div class="form-control mt-6">
                          <button
                            id="login-btn"
                            class="btn btn-primary rounded-full text-white/90"
                          >
                            Get Bonus
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </section>
              <!-- latest Payments -->
              <section id="latest-payment-section" class="px-2 mt-4">
                <div class="flex justify-between py-2">
                  <h2 class="font-semibold text-lg text-[#080808]">
                    Latest Payment
                  </h2>
                  <p class="text-sm text-[#080808]/50">View All</p>
                </div>
                <div>
                  <!-- card 1 -->
                  <div class="card card-side border bg-white">
                    <figure>
                      <img src="./images/wallet 1.svg" alt="Movie" />
                    </figure>
                    <div class="card-body p-2">
                      <h2 class="card-title">Electric Bill</h2>
                      <p>Today 01.44 AM</p>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js-files/utility.js"></script>
    <script src="./js-files/payoo.js"></script>
    <script src="./js-files/logout.js"></script>
  </body>
</html>
